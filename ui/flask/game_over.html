{% extends 'base.html' %}

{% block header %}
<html lang="{{ lang }}">
{% endblock %}

{% block debug_info %}
    {{ debug_info|safe }}
{% endblock %}

{% block content %}
{% if act_result %}
<h2>{{ act_result }}</h2>
<hr>
{% endif %}
{% if evt_result %}
<pre>{{ evt_result }}</pre>
<hr>
{% endif %}
<h1>GAME OVER</h1>
<p>{{ result }}</p>
<p>
    <a href="get_party">Try again</a>
</p>
{% endblock %}
